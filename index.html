<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="./assets/css/reset.css"/> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Realtime Stock Analysis</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>

<body class="row body">
    <div class="col-4 shadow-lg p-3 mb-5 bg-body rounded" id="cont1">
    <!--Search Bar Area-->
    <div class="container" id="container">
        <fieldset>
            <legend class="title row">Search Box</legend>
            <input type="text" class="inpKey row shadow-lg p-3 mb-5 bg-body rounded" id="inpKey" placeholder="Search!">
            <button id="submitBtn"  class="btn-6 row">Submit</button>
        </fieldset>
    </div>

    <fieldset id="field">
        <legend class="row legend">
            Search History
        </legend>
        
        <div id="lsOutput">
            <ul id="dynamic-list"></ul>
        </div>
    </fieldset>

    <div id="container"></div>
    </div>

    <div class="col-8">
    <!--Container for Stock Cards-->
    <section id="display-stocks" class="row"></section>

    <!--Container for Charts-->
    <section id="display-charts" class="row">
        <canvas id="current" style="width:100%;max-width:400px" class="col"></canvas>
        <canvas id="open" style="width:100%;max-width:400px" class="col"></canvas>
        <canvas id="high" style="width:100%;max-width:400px" class="col"></canvas>
    </section>

    <!--Add Modal Below (Bootstrap Modal)--> 
    <button type="button" id="modalButton" class="btn-dark hidden" data-toggle="modal" data-target="#exampleModal">Launch modal</button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="newsModalLabel">Current News For: </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <ul>
                    <a></a>
                    <a></a>
                    <a></a>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
